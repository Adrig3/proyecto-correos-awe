<!DOCTYPE html>
<html lang="en">
<head>
  <title>Envíos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    function calcularPrecio() {
        var ciudadOrigen = document.getElementById("ciudad_origen").value.toLowerCase();
        var ciudadDestino = document.getElementById("ciudad_destino").value.toLowerCase();
        var peso = parseFloat(document.getElementById("peso").value);
        var precio = 0;

        // Calcular precio según condiciones de ciudades
        if (ciudadOrigen === ciudadDestino) {
            precio = 5;
        } else if (ciudadOrigen === "palma") {
            precio = 9;
        } else {
            precio = 7;
        }

        // Aplicar multiplicadores según el peso
        if (peso > 20) {
            precio *= 2;
        } else if (peso >= 10) {
            precio *= 1.5;
        }

        document.getElementById("precio").innerText = "Precio: " + precio.toFixed(2) + " euros";
    }
</script>

  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: yellow;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: yellow;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

      <ul class="nav navbar-nav">
        <li><a href="#"  style="color: blue;">Cálculo de precios</a></li>
        <li><a href="#"  style="color: blue;">Sobre la web</a></li>
        <li><a href="#"  style="color: blue;">Sobre el proyecto</a></li>
      </ul>

</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <img src="images/lateral.jpg" style="width: 230px;" alt="">
      <img src="images/lateral2.jpeg" style="width: 230px;" alt="">
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>¡Bienvenido!</h1>
      <p>En esta web podrás calcular el precio de tu paquete,<br>para ello, rellena los campos del formulario que encontrarás aquí abajo.</p>
      <hr>
      <h3>Formulario</h3>
      <form action="http://localhost:3000/enviarDatos" method="post">

        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <!-- Campo para el DNI -->
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[a-zA-Z]" title="Debe tener 8 dígitos seguidos de una letra." required>
        <br>

        <!-- Campo para la ciudad de origen -->
        <label for="ciudad_origen">Ciudad de Origen:</label>
        <input type="text" id="ciudad_origen" name="ciudad_origen" oninput="calcularPrecio()" required>
        <br>

        <!-- Campo para la ciudad de destino -->
        <label for="ciudad_destino">Ciudad de Destino:</label>
        <input type="text" id="ciudad_destino" name="ciudad_destino" oninput="calcularPrecio()" required>
        <br>

        <!-- Campo para el peso -->
        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" step="0.01" oninput="calcularPrecio()" required>
        <span>kg</span>
        <br>

        <!-- Precio en tiempo real -->
        <p id="precio">Precio: 0.00 euros</p>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">

    </form>

    </div>

        <p>ADS</p>
